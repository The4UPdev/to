<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Language Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #output {
            width: 80%;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>To Language Interpreter</h1>
    <textarea id="codeInput" placeholder="Write your To code here..."></textarea>
    <button onclick="runCode()">Run Code</button>
    <div id="output"></div>

    <script src="interpreter.js"></script>
</body>
</html>
